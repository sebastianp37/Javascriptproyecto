<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link de Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Link de SweetAlert  -->
  <link rel="stylesheet" href="sweetalert2.min.css">

  <title>Batalla Pokémon</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="escenario">
    <div class="pokemon-container">
      <div id="pokemon-jugador" class="personajes">
        <img src="./img/Luka.png" alt="Tu Pokémon" id="img-jugador">
        <p class="hpvida" id="vida-jugador">Vida: 100</p>
      </div>
      <div id="pokemon-oponente" class="personajes">
        <img src="./img/Giovanni.png" alt="Oponente Pokémon" id="img-oponente">
        <p class="hpvida" id="vida-oponente">Vida: 100</p>
      </div>
    </div>
    <div id="buscador-container">
      <input id="buscador" type="text" placeholder="Busca un Pokémon">
      <div id="pokemon-seleccion"></div>
    </div>
    <div id="ataques-container">
      <button id="ataque-1">Movimiento 1</button>
      <button id="ataque-2">Movimiento 2</button>
      <button id="ataque-3">Movimiento 3</button>
      <button id="ataque-4">Protección</button>
    </div>
    <p id="resultado"></p>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.min.js"></script>

</body>
</html>
